name: Build

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ''
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build && echo "Done" && ls ./build
    